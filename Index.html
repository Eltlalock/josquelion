<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💖 JOSQUE 💖</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      overflow-x: hidden;
    }
    .encabezado {
      text-align: center;
      font-size: 2rem;
      padding: 20px;
    }
    .encabezado img {
      width: 40px;
      vertical-align: middle;
    }
    .sello-container {
      text-align: center;
      margin: 30px auto;
      position: relative;
    }
    .sello {
      display: inline-block;
      padding: 30px;
      border: 5px dashed #f0f;
      border-radius: 20px;
      background-color: #222;
      cursor: pointer;
    }
    .sello img {
      width: 60px;
      display: block;
      margin: 10px auto;
    }
    .sello-text {
      font-size: 1rem;
    }
    .sobre-content {
      display: none;
      margin-top: 20px;
      animation: explode 2s ease-in-out forwards;
    }
    @keyframes explode {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }
    .carrusel {
      width: 100%;
      padding: 20px 0;
    }
    .swiper {
      width: 90%;
      height: 200px;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .texto-iconos {
      padding: 20px;
      background: #222;
      margin: 20px;
      border-radius: 12px;
      font-size: 1rem;
      line-height: 1.6;
    }
    .texto-iconos a {
      color: #ff69b4;
      text-decoration: underline;
    }
    .video-section {
      text-align: center;
      margin: 30px;
    }
    .video-section iframe {
      width: 90%;
      height: 200px;
    }
    .notas-stack {
      position: relative;
      width: 300px;
      height: 200px;
      margin: 40px auto;
      perspective: 1000px;
    }
    .nota {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #fffacd;
      color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.6s ease, opacity 0.6s ease;
      cursor: pointer;
      user-select: none;
    }
    .nota.salir {
      transform: translateY(-300px) rotate(-20deg);
      opacity: 0;
    }
    .auth-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .auth-screen input {
      padding: 10px;
      font-size: 1.2rem;
      margin-top: 10px;
      border-radius: 8px;
    }
    .auth-screen button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-screen" id="auth">
    <img src="https://em-content.zobj.net/thumbs/240/apple/354/locked_1f512.png" width="100" />
    <input type="password" placeholder="Código de acceso" id="accessCode" />
    <button onclick="validateCode()">Entrar</button>
  </div>

  <div class="encabezado">
    TE AMO MI NIÑA 💖 <img src="https://em-content.zobj.net/thumbs/240/apple/354/heart-with-ribbon_1f49d.png" />
  </div>

  <div class="sello-container">
    <div class="sello" onclick="abrirSobre()">
      <img src="https://em-content.zobj.net/thumbs/240/apple/354/love-letter_1f48c.png" />
      <div class="sello-text">Haz clic para abrir tu carta</div>
    </div>
    <div class="sobre-content" id="contenidoSobre">
      <img src="https://em-content.zobj.net/thumbs/240/apple/354/sparkles_2728.png" width="60" />
      <div style="margin-top: 10px">¡Te amo muchísimo perra hermosa, puchaina riquisima! 💘✨</div>
    </div>
  </div>

  <div class="carrusel">
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="https://picsum.photos/seed/1/300/200" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/seed/2/300/200" /></div>
        <div class="swiper-slide"><img src="https://picsum.photos/seed/3/300/200" /></div>
      </div>
    </div>
  </div>

  <div class="texto-iconos">
    <p>En cada latido del corazón, <a href="https://ejemplo.com">hay una historia que contar</a>.</p>
    <p>Porque amarte <a href="https://otraweb.com">es mi destino</a> y mi verdad.</p>
    <p>Y cuando el mundo se apague, <a href="https://mipagina.com">mi amor seguirá brillando</a>.</p>
  </div>

  <div class="video-section">
    <iframe src="https://youtu.be/PT3b9YH_a3c" frameborder="0" allowfullscreen></iframe>
  </div>

  <div class="notas-stack" id="notasContainer"></div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    new Swiper('.swiper', {
      slidesPerView: 1.2,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false
      }
    });

    function abrirSobre() {
      document.getElementById('contenidoSobre').style.display = 'block';
    }

    function validateCode() {
      const correctCode = "19120611";
      const userCode = document.getElementById("accessCode").value;
      if (userCode === correctCode) {
        document.getElementById("auth").style.display = "none";
      } else {
        alert("Código incorrecto");
      }
    }

    const notas = [
      "Hoy pensé en ti todo el día 💭 Hoy pensé en ti todo el día",
      "Te extraño con locura 💓",
      "Quiero abrazarte fuerte 🤗",
      "Eres mi sol en días nublados ☀️",
      "Tus mensajes alegran mi vida 📩",
      "No dejo de sonreír por ti 😊",
      "Mi corazón late por ti ❤️",
      "Eres mi pensamiento favorito 💌",
      "Cada día te quiero más 🌹",
      "Gracias por existir 💖"
    ];

    let notaActual = 0;
    const container = document.getElementById("notasContainer");

    function mostrarNota() {
      if (notaActual >= notas.length) return;
      const nota = document.createElement("div");
      nota.className = "nota";
      nota.textContent = notas[notaActual];
      nota.onclick = function () {
        nota.classList.add("salir");
        setTimeout(() => {
          nota.remove();
          notaActual++;
          mostrarNota();
        }, 600);
      };
      container.appendChild(nota);
    }

    mostrarNota();
  </script>
</body>
</html>
